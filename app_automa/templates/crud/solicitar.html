{% extends "modelo.html" %} 

{% load static%}
{% load crispy_forms_tags %}
     
    {% block conteudo %}

        <h2>Lista de produtos</h2>
        <p class="lead">preencha todos os campos</p>

        </form>
    </div>
    {% endblock %}
